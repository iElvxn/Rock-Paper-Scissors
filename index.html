<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="./images/logo.png" height=30px>
        </div>
    </div>

    <div class="score">
        <div class="playerscorecontianer">
            <div class="scoreheader">Player's Score:</div>
            <div class="plrscore">0</div>
        </div>
        <div class="computerscorecontianer">
            <div class="scoreheader">Computer's Score:</div>
            <div class="computerscore">0</div>
        </div>
    </div>

    <div class="selection">
        <div class="button" id="rock">
            <img src="./images/rock.png" height= 150>
        </div>
        <div class="button" id="paper">
            <img src="./images/paper.png" height= 150>
        </div>
        <div class="button" id="scissors">
            <img src="./images/scissors.png" height= 150>
        </div>
    </div>

    <div class="results"></div>

    <div class="restart">Play Again!</div>

    <div class="footer">Created by iElvxn</div>


    <script src="script.js"></script>
</body>
</html>
